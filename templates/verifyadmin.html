<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Verifying</title>
</head>
<body>

<h1>{{ name }}, please verify your admin password.</h1>
<form class="admin" action="/verifyadmin/" method="post">
    {% csrf_token %}
    <input type="password" name="password" placeholder="管理员密码">
    <input type="submit" value="验证">
</form>
<form class="cancel" action="/index/">
    <input type="submit" value="取消">
</form>
<h2>Verify {{ result }}!</h2>

<div class="copy-rights">
    <p>Copyright &copy; 2023.<a target="_blank" href={{ copyright_link }}>QiyuCloud</a> All rights reserved.</p>
</div>

</body>
</html>
